<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid19 Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>
   <div class="container">
  <h1>Covid19 Tracker Application</h1>
  <p>This App Shows Current Number Of Covid19 Cases Reported(WorldWide).</p>
  
   <div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Total cases reported as of today.</p>
   <hr class="my-4">
    <p>
    <span>New Cases Reported since Yesterday</span>
    <span th:text="${totalNewCases}">0</span>
    </p>
    
</div>
   
     <table class="table">
      <tr>
        <th>State</th>
        <th>Country</th>
        <th>TotalCases Reported</th>
        <th>Changes Since Last Day</th>
      </tr>
      <tr th:each="LocationStat: ${LocationStats}">
        <td th:text="${LocationStat.State}"></td>
        <td th:text="${LocationStat.country}"></td>
        <td th:text="${LocationStat.latesttotalcases}">0</td>
         <td th:text="${LocationStat.difffromprevday}">0</td>
      </tr>
    </table>
    </div>
  
  </body>

</html>
